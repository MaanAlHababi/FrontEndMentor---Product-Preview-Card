<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/72423e880c.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img class="product-image" src="images/image-product-mobile.jpg" alt="Product Image">
      </picture>
      <div class="product-details">
        <p class="product-category">
          Perfume
        </p>
        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="price">
            $149.99
          </p>
          <p class="old-price">
            $169.99
          </p>
        </div>
        <button id="add-to-cart-button">
          <p>
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </p>
        </button>
      </div>
    </article>
  </main>




  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <hr>
    <p>
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
</body>
</html>
